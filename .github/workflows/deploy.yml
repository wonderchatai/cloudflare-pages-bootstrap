
name: Deploy to Cloudflare Pages

on:
  workflow_dispatch: # This line and the next are the focus of the fix

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or the version you prefer

      - name: Install Frontend Dependencies
        run: npm install
        working-directory: ./app # Run in the 'app' sub-directory

      - name: Build Frontend
        run: npm run build
        working-directory: ./app

      - name: Debug: List app directory after frontend build
        run: ls -lR ./app
        working-directory: ./ # Run from root to ensure path is correct

      - name: Debug: List app/out directory after frontend build
        run: ls -lR ./app/out
        working-directory: ./ # Run from root to ensure path is correct
        continue-on-error: true # Allow this step to fail if app/out doesn't exist yet

      - name: Install API Dependencies
        run: npm install
        working-directory: ./api # Run in the 'api' sub-directory

      - name: Build API (Hono Worker)
        run: npm run build
        working-directory: ./api

      # This is the crucial change: copy the compiled worker to app/out/_worker.js
      - name: Copy Built API to Pages Root Worker File
        run: mkdir -p ./app/out && cp ./api/dist/index.js ./app/out/_worker.js

      - name: Debug: List app/out directory before deploy
        run: ls -lR ./app/out
        working-directory: ./ # Run from root to ensure path is correct

      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./app/out --project-name=geolocation-app --commit-dirty=true
