name: Deploy to Cloudflare Pages

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Frontend Dependencies
        run: npm install
        working-directory: ./app

      - name: Build Frontend
        run: npm run build
        working-directory: ./app

      - name: Install API Dependencies
        run: npm install
        working-directory: ./api

      - name: Build API (Hono Worker)
        run: npm run build
        working-directory: ./api

      - name: Copy Built API to Pages Root Worker File
        run: mkdir -p ./app/out && cp ./api/dist/index.js ./app/out/_worker.js

      - name: Debug: Final app/out directory structure
        run: ls -lR ./app/out
        working-directory: ./

      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./app/out --project-name=geolocation-app --commit-dirty=true
