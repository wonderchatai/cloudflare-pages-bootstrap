
name: Deploy to Cloudflare Pages

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or the version you prefer

      - name: Install Frontend Dependencies
        run: npm install
        working-directory: ./app # Run in the 'app' sub-directory

      - name: Build Frontend
        run: npm run build
        working-directory: ./app

      - name: Install API Dependencies
        run: npm install
        working-directory: ./api # Run in the 'api' sub-directory

      - name: Build API (Hono Worker)
        run: npm run build
        working-directory: ./api

      - name: Create Functions Directory in Frontend Output
        run: mkdir -p ./app/out/_worker

      - name: Copy Built API to Frontend Functions Directory
        run: cp ./api/dist/index.js ./app/out/_worker/index.js

      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./app/out --project-name=geolocation-app --commit-dirty=true
